

log4j.rootLogger = info, file

#set the layout for the appender console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %C{1} - %m%n

#set the layout for the appender file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=c:/dev/tmp/soaktest.log
log4j.appender.file.MaxFileSize=1000MB
log4j.appender.file.MaxBackupIndex=30
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %C{1} - %m%n

